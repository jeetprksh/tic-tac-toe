<div class="board-grid" role="grid" aria-label="Tic tac toe board">
  <ng-container *ngFor="let row of board; let i = index">
    <ng-container *ngFor="let col of row; let j = index">
      <div class="board-cell" role="gridcell" (click)="move(i,j)">{{ board[i][j] }}</div>
    </ng-container>
  </ng-container>
</div>
